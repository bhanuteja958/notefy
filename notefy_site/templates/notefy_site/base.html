{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    {% block static_content %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'notefy_site/css/base.css' %}">
    <title>{{title}}</title>
</head>
<body>
    <header class="header">
        <img src="{% static 'notefy_site/images/logo.svg' %}" class="header__logo" alt="A logo of the website"/>
        <nav class="navigation">
            <a href="#" class="button button--transparent">Login</a>
            <a href="#" class="button button--transparent">Signup</a>
        </nav>
    </header>
    {% block content%}
    {% endblock %}
</body>
</html>
